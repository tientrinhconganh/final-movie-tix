<div class="modal-dialog modal-dialog--config" role="document">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-center mx-auto">Thêm Movie</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]='formFilm' (ngSubmit)="addFilm(formFilm.value)" class="row">
                    <!-- //ma phim -->
                    <div class="form-group col-12">
                        <label for="">Mã Phim</label>
                        <input type="text" class="form-control" placeholder="Mã phim" formControlName='maPhim'>

                        <div class=' error' *ngIf="formFilm.get('maPhim').invalid &&
                      (formFilm.get('maPhim').dirty || formFilm.get('maPhim').touched)">
                            <div *ngIf="formFilm.get('maPhim').errors['required']">
                                * Bạn chưa nhập mã phim.
                            </div>
                            <div *ngIf="formFilm.get('maPhim').errors['pattern']">
                                * Mã phim không được chứa khoảng trống và ký tự.
                            </div>
                        </div>
                    </div>
                    <!-- //tên phim -->
                    <div class="form-group col-12">
                        <label for="">Tên Phim</label>
                        <input type="text" class="form-control" placeholder="Tên phim" formControlName='tenPhim'>

                        <div class=' error' *ngIf="formFilm.get('tenPhim').invalid &&
                        (formFilm.get('tenPhim').dirty || formFilm.get('tenPhim').touched)">
                            <div *ngIf="formFilm.get('tenPhim').errors['required']">
                                * Bạn chưa nhập tên phim.
                            </div>
                        </div>
                    </div>
                    <!-- //bí danh -->
                    <div class="form-group col-12 ">
                        <label for="">Bí danh</label>
                        <input type="text" class="form-control" placeholder="Bí danh" formControlName='biDanh'>

                        <div class=' error' *ngIf="formFilm.get('biDanh').invalid &&
                        (formFilm.get('biDanh').dirty || formFilm.get('biDanh').touched)">
                            <div *ngIf="formFilm.get('biDanh').errors['required']">
                                * Bạn chưa nhập bí danh.
                            </div>
                        </div>
                    </div>
                    <!-- //trailer -->
                    <div class="form-group col-12">
                        <label for="">Trailer</label>
                        <input type="text" class="form-control" placeholder="Trailer" formControlName='trailer'>

                        <div class=' error' *ngIf="formFilm.get('trailer').invalid &&
                        (formFilm.get('trailer').dirty || formFilm.get('trailer').touched)">
                            <div *ngIf="formFilm.get('trailer').errors['required']">
                                * Bạn chưa nhập trailer.
                            </div>
                        </div>
                    </div>
                    <!-- //hinh anh  -->
                    <div class="form-group col-12">
                        <span>
                            <input (change)="onSelectFile($event)" class="balloon fileInput" [ngClass]="{'hide':objectSuaFilm}"
                                accept="image/*" id="hinhAnh" type="file" />
                            <label for="hinhAnh"> Hình ảnh <img 
                                    [src]="HinhAnh ? HinhAnh : 'assets/img/avatar-phim.jpg'"  alt=""> </label>
        
                            <input type="hidden" name="category_banner" formControlName='hinhAnh' />
                            <!-- <label class="inputShowFile" for="hinhAnh"><span>{{HinhAnh}}</span></label> -->
                        </span>
                    </div>
                    <!-- //ngay khoi chieu -->
                    <span>
                        <input class="balloon fixInput" id="ngayKhoiChieu" type="date" placeholder="Ngày khởi chiếu"
                            formControlName='ngayKhoiChieu' /><label for="ngayKhoiChieu">Ngày khởi chiếu </label>
                    </span>
                    <div class=' error' *ngIf="formFilm.get('ngayKhoiChieu').invalid &&
                    (formFilm.get('ngayKhoiChieu').dirty || formFilm.get('ngayKhoiChieu').touched)">
                        <div *ngIf="formFilm.get('ngayKhoiChieu').errors['required']">
                            * Bạn chưa nhập ngày khởi chiếu.
                        </div>
                    </div>
                    <!-- //danh gia -->
                    <div class="form-group col-12">
                        <label for="">Đánh giá</label>
                        <input type="text" class="form-control" placeholder="Đánh giá" formControlName='danhGia'
                            max="10">

                        <div class=' error' *ngIf="formFilm.get('danhGia').invalid &&
                        (formFilm.get('danhGia').dirty || formFilm.get('danhGia').touched)">
                            <div *ngIf="formFilm.get('danhGia').errors['required']">
                                * Bạn chưa nhập hình đánh giá phim.
                            </div>
                            <div *ngIf="formFilm.get('danhGia').errors['max']">
                                * Đánh giá chỉ từ 1 đến 10.
                            </div>
                        </div>
                    </div>
                    <!-- //Mô tả -->
                    <div class="form-group col-12">
                        <label for="">Mô tả</label>
                        <input type="text" class="form-control" placeholder="Mô tả" formControlName='moTa'>

                        <div class=' error' *ngIf="formFilm.get('moTa').invalid &&
                        (formFilm.get('moTa').dirty || formFilm.get('moTa').touched)">
                            <div *ngIf="formFilm.get('moTa').errors['required']">
                                * Bạn chưa nhập mô tả phim.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mx-auto">Save</button>
                </form>

            </div>
        </div>
    </div>
</div>
